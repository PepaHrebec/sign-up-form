<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <div class="content">
        <div class="left">
            <div class="logo">
                <img class="odin-logo" src="./pics/odin-lined.png" alt="Logo">  
                <div>ODIN</div>
            </div>
            <img class="fern" src="./pics/fern.jpg" alt="Photo of a fern"> 
        </div> 
        <div class="right">
            <div class="top">
                </p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.</p>
                </p>You <em>know</em> you want to.</p>
            </div>
            <div class="center">
                <div class="motivate">Let's do this!</div>
                <form action="http://httpbin.org/post" method="post">
                    <div class="form-inp">
                        <label for="first-name">FIRST NAME</label>
                        <input type="text" name="first-name" id="first-name">
                    </div>
                    <div class="form-inp">
                        <label for="last-name">LAST NAME</label>
                        <input type="text" name="last-name" id="last-name">
                    </div>
                    <div class="form-inp">
                        <label for="email">EMAIL</label>
                        <input type="email" name="email" id="email">
                    </div>
                    <div class="form-inp">
                        <label for="phone-num">PHONE NUMBER</label>
                        <input type="number" name="phone-num" id="phone-num">
                    </div>
                    <div class="form-inp">
                        <label for="passwd">PASSWORD</label>
                        <input type="password" name="passwd" id="passwd">
                    </div>
                    <div class="form-inp">
                        <label for="passwd-check">CONFIRM PASSWORD</label>
                        <input type="password" name="passwd-check" id="passwd-check">
                    </div>
                </form>
            </div>
            <button>Create Account</button>
            <div class="login">Already have an account? <a href="index.html">Log in</a></div>
        </div>
    </div>
</body>
</html>
